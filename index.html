<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"rel="stylesheet">
    <link href="INDEX.CSS" rel="stylesheet">
</head>
<body>
   
    <div class="calculator">

    <input type="text" id="name" placeholder="Enter the digits">
    <button onclick="cleardislay()" id="ac">AC</button> <!---clear display is a function to clear the display of the calci--->
    <button onclick="lastdelete()" id="del">DEL</button>
    <button onclick="bracket()" id="brac">()</button>
    <button onclick="percentage()" id="percent">%</button>

    <button onclick="appendValue('7')" id="seven">7</button>
    <button onclick="appendValue('8')" id="eight">8</button>
    <button onclick="appendValue('9')" id="nine">9</button>
    <button onclick="appendValue('/')" id="divide">/</button>

    <button onclick="appendValue('4')" id="four">4</button>
    <button onclick="appendValue('5')" id="five">5</button>
    <button onclick="appendValue('6')"id="six">6</button>
    <button onclick="appendValue('*')"id="multiply"><i class="fa-solid fa-xmark"></i></button>

    <button  onclick="appendValue('1')" id="one">1</button>
    <button  onclick="appendValue('2')" id="two">2</button>
    <button  onclick="appendValue('3')" id="three">3</button>
    <button  onclick="appendValue('-')" id="subtract">-</button>

    <button  onclick="appendValue('0')"id="zero">0</button>
    <button  onclick="appendValue('.')" id="point">.</button>
    <button  onclick="appendValue('+')"id="add">+</button>
    <button  onclick="result()"id="equalto">=</button>
    </div>

    <script src="INDEX.JS"></script>
    
    
</body>
</html>
